<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resource - Ecommerce</title>
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="ecommerce-one">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="product-info">
                    <div class="category">sale</div>
                    <div class="product-name">Cool Watch</div>
                    <div class="product-description">Data Centers have gained with capacity <br> and always across connectivity and
                        <br> capacity across the organization</div>
                    <ul class="features-list">
                        <li class="feature">38 mm case</li>
                        <li class="feature">fits 130-200mm wrists</li>
                    </ul>
                    <div class="button-group">
                        <div class="purchase-btn">purchase</div>
                        <div class="price-info">
                            <div class="price">$799</div>
                            <div class="delivery-info">+ delivery fees 10%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="product-image">
                    <img src="img/beat-headphones-one.png" alt="product-headphones">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
